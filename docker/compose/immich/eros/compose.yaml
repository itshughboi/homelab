
name: immich-eros

services:
  immich-server-eros:
    container_name: immich_server-eros
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    depends_on:
      - redis
      - database
    restart: always
    #user: "1000:1000" 
    logging:
      driver: loki
      options:
        loki-url: "https://loki.hughboi.cc/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - immich-upload-eros:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
      - /mnt/truenas/liyah:/mnt/media/truenas:ro
    env_file:
      - .env
    healthcheck:
      disable: false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eros.entrypoints=http"
      - "traefik.http.routers.eros.rule=Host(`eros.hughboi.cc`)"
      - "traefik.http.middlewares.eros-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.eros.middlewares=eros-https-redirect"
      - "traefik.http.routers.eros-secure.entrypoints=https"
      - "traefik.http.routers.eros-secure.rule=Host(`eros.hughboi.cc`)"
      - "traefik.http.routers.eros-secure.tls=true"
      - "traefik.http.routers.eros-secure.service=eros"
      - "traefik.http.services.eros.loadbalancer.server.port=2283"
      - "traefik.docker.network=proxy"    
    networks:
      - proxy
      - eros


  immich-machine-learning-eros:
    container_name: immich_machine_learning-eros
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-openvino
    restart: always
    cap_add:                       ## Needed for GPU usage
      - SYS_ADMIN                  ## Needed for GPU usage
    security_opt:                  ## Needed for GPU usage
      - apparmor=unconfined        ## Needed for GPU usage
    logging:
      driver: loki
      options:
        loki-url: "https://loki.hughboi.cc/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    extends:                      ## Needed for GPU usage
      file: hwaccel.ml.yml        ## Needed for GPU usage
      service: openvino           ## Needed for GPU usage
    volumes:
      - model-cache-eros:/cache
    env_file:
      - .env
    healthcheck:
      disable: false
    networks:
      - eros

  redis-eros:
    container_name: immich_redis-eros
    image: docker.io/valkey/valkey:8-bookworm
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
    networks:
      - eros

  postgres-eros:
    container_name: immich_postgres-eros
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvector0.8.0-pgvectors0.3.0 
    restart: always
    logging:
      driver: loki
      options:
        loki-url: "https://loki.hughboi.cc/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    volumes:
      - immich-postgres-eros:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    env_file:
      - .env
    networks:
      - eros

volumes:
  model-cache-eros:
  immich-postgres-eros:
  immich-upload-eros:

networks:
  proxy:
    external: true
  eros:

